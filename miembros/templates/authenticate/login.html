{% extends 'base_login.html' %}
{% load static %} <!-- Cargar la etiqueta static -->

{% block content %}

<div class="row justify-content-center">
    <div class="col-md-6">
        <!-- Logo de la empresa CIBBAS -->
        <div class="text-center mb-4">
            <img src="{% static 'images/la_ultima.png' %}" alt="Logo de CIBAAS" class="img-fluid" style="max-width: 150px;">
        </div>
        <!-- Título del formulario -->
        <h3 class="text-center mb-4">Iniciar sesión en CIBAAS</h3>

        <!-- Mensaje de error -->
        {% if error_message %}
        <div class="alert alert-danger" role="alert">
            {{ error_message }}
        </div>
        {% endif %}

        <!-- Formulario de inicio de sesión -->
        <form method="post" class="border p-4 shadow-sm bg-light rounded">
            {% csrf_token %}
            <div class="form-group mb-3">
                <label for="username">Usuario</label>
                <input type="text" class="form-control" name="username" aria-describedby="emailHelp">
            </div>
            <div class="form-group mb-3">
                <label for="password">Contraseña</label>
                <input type="password" class="form-control" name="password">
            </div>
            <div class="d-grid gap-2">
                <input type="submit" value="Iniciar sesión" class="btn btn-secondary">
            </div>
        </form>
    </div>
</div>

{% endblock %}
