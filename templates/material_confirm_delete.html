{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h1>Eliminar Material</h1>
    <div class="alert alert-danger" role="alert">
        <strong>¡Atención!</strong> ¿Estás seguro de que deseas eliminar el material <strong>"{{ object.nombre }}"</strong>?
    </div>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Sí, eliminar</button>
        <a href="{% url 'material_lista' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
